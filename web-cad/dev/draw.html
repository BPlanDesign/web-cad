<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html> 

<head> 
<meta   http-equiv="Content-Type"   content= "text/html; charset=utf-8"> 
<title> 画图 </title> 
<style>
#msg{
	background-color:#FFF;
	color:#FFF;
	cursor: e-resize;
	display: compact;
}
</style>
</head> 

<body>
<canvas id="example" width="200" height="200">
This text is displayed if your browser does not support HTML5 Canvas.
</canvas>
<hr>
<span id="msg"></span>
<button onclick="beginLine()">Line</button>
<div id="canvas" style="position:relative;width:900px;height:500px; background-color:#000;" title="Canvas"></div>
<hr>
</body>
<script type="text/javascript" src="js/control.js"></script>
<script type="text/javascript" src="js/graphics.js"></script>
<script type="text/javascript" src="js/jsDraw2D_Uncompressed.js"></script>
<script type="text/javascript">
var example = document.getElementById('example');
var context = example.getContext('2d');
context.fillStyle = "rgb(255,0,0)";
context.fillRect(30, 30, 50, 50);
var color=new jsColor();
var canvas=document.getElementById('canvas');
var g=new jsGraphics(canvas);
function beginLine(){
	var p=new jsPen(new jsColor("green"),1);
	var p1;
	canvas.onclick=function(){
		p1=new jsPoint(event.x,event.y);
	}
	canvas.onmousemove=function(){
		g.clear();
		g.drawLine(p,p1,new jsPoint(event.x,event.y));
	}
}

</script>
</html>
