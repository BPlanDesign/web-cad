<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>EventHandlingConvention</title>
<style>
canvas{
	border:1px #0F9 solid;
}
</style>
</head>

<body bgcolor="#CC99FF">

<p>To display the mouse coordinates click anywhere on the page.</p>
<hr/>
<div id="src" style="background-color:#9CC;width:200px;height:200px; border:4px #CFF dashed;">Area to generate event.
<div id="tracker" style="background:#390; position:absolute;"></div>
</div>
<div id="m"></div>
<hr />

</body>
<script src="../js/Util.js" ></script>
<script type="text/javascript">
try{
	var m=new dev.util.Monitor(document.getElementById('m'));
	var src=document.getElementById('src');
	var tracker=document.getElementById('tracker');
	src.onclick=function(evt){
		if(!evt)
			evt=event;
		var ms='';
		for(m in evt)
			ms+=m+"<br />";
		tracker.innerHTML=ms;
	}
	
}catch(e){
	var m='Error!';
	for(var p in e){
		m+='\n'+p+':'+e[p];
	}
	alert(m);
}
</script>

</html>
