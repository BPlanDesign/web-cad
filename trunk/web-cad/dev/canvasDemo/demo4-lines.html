<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>quadratic curve</title>
<style>
canvas{
	border:1px #0F9 solid;
}
</style>
</head>

<body bgcolor="#CC99FF">
<hr/>
Line join:<select id='lineJoin'>
<option>round</option>
<option>bevel</option>
<option>miter</option>
</select>
<br />
<canvas id="canvas" height='300'> 
Your browser doesn't support canvas element.
</canvas>
<hr />
</body>
<script type="text/javascript">
try{
var canvas=document.getElementById('canvas');
var ctx;
try{
	ctx=canvas.getContext('2d');
	}catch(e){
		alert('Your browser doesn\'t support canvas element.\nCause:'+e);
	}

ctx.lineWidth=9;
var points=new Array();
canvas.onclick=function(){
	points.push(event);
	ctx.clearRect(0,0,canvas.width,canvas.height);
	ctx.beginPath();
	ctx.moveTo(points[0].x,points[0].y);
	for(var i=1;i<points.length;i++){
		ctx.lineTo(points[i].x,points[i].y);
	}
	ctx.lineJoin=document.getElementById('lineJoin').value;
	ctx.stroke();
};
}catch(e){
	var m='Error!';
	for(var p in e){
		m+='\n'+p+':'+e[p];
	}
	alert(m);
}
</script>

</html>
